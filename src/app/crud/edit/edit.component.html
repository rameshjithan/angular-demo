<div class="mt-5 p-4">
  {{header}}

  <form class="p-3" #editform="ngForm" (ngSubmit)= "onSubmit(editform)" > 
    <div class="mb-3">
        <label class="form-label" for="inputEmail">Id</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Id" name="id" [ngModel]= "employee.id" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="inputPassword">Name</label>
        <input type="text" class="form-control" id="inputPassword" placeholder="name" name="name" [ngModel]= "employee.name" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="inputPassword">email</label>
      <input type="text" class="form-control" id="inputPassword" placeholder="email" name="email" [ngModel]= "employee.email" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="inputPassword">phone</label>
      <input type="text" class="form-control" id="inputPassword" placeholder="phone" name="phone" [ngModel]= "employee.phone" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
